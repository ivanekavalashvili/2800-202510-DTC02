<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamify - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <svg class="trophy-icon" viewBox="0 0 64 64" fill="none">
            <rect width="64" height="64" rx="16" fill="#b2e6b2" />
            <path d="M20 24a12 12 0 0 0 24 0V16H20v8Z" fill="#2e8b3d" />
            <rect x="24" y="36" width="16" height="8" rx="4" fill="#2e8b3d" />
            <rect x="28" y="44" width="8" height="8" rx="4" fill="#2e8b3d" />
            <circle cx="32" cy="24" r="6" fill="#b2e6b2" />
            <ellipse cx="32" cy="26" rx="2" ry="1" fill="#2e8b3d" />
            <circle cx="29" cy="23" r="1" fill="#2e8b3d" />
            <circle cx="35" cy="23" r="1" fill="#2e8b3d" />
            <rect x="8" y="20" width="8" height="12" rx="4" fill="#2e8b3d" />
            <rect x="48" y="20" width="8" height="12" rx="4" fill="#2e8b3d" />
        </svg>
        <h1>Gamify</h1>
        <div class="role-toggle">
            <button class="role-btn active" id="parentBtn" type="button">Parent</button>
            <button class="role-btn" id="kidBtn" type="button">Kid</button>
        </div>
        <div class="forms-container">
            <form id="loginForm" class="form active">
                <input class="input" type="email" placeholder="Email" required>
                <input class="input" type="password" placeholder="Password" required>
                <a href="#" class="forgot">Forgot password?</a>
                <button class="login-btn" type="submit">Log In</button>
                <div class="toggle-form">
                    Don't have an account? <a href="#" id="showSignup">Sign Up</a>
                </div>
            </form>
            <form id="signupForm" class="form">
                <input class="input" type="text" placeholder="Full Name" required>
                <input class="input" type="email" placeholder="Email" required>
                <input class="input" type="password" placeholder="Password" required>
                <input class="input" type="password" placeholder="Confirm Password" required>
                <button class="login-btn" type="submit">Sign Up</button>
                <div class="toggle-form">
                    Already have an account? <a href="#" id="showLogin">Log In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
