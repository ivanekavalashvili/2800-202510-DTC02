<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="px-20 rounded">
    <nav class="flex bg-[#2E8B3D] p-4 px-4 justify-between rounded-xl">
        <div class="flex content-start">
            <svg class="w-10 h-10" viewBox="0 0 64 64" fill="none">
                <rect width="64" height="64" rx="16" fill="#b2e6b2" />
                <path d="M20 24a12 12 0 0 0 24 0V16H20v8Z" fill="#2e8b3d" />
                <rect x="24" y="36" width="16" height="8" rx="4" fill="#2e8b3d" />
                <rect x="28" y="44" width="8" height="8" rx="4" fill="#2e8b3d" />
                <circle cx="32" cy="24" r="6" fill="#b2e6b2" />
                <ellipse cx="32" cy="26" rx="2" ry="1" fill="#2e8b3d" />
                <circle cx="29" cy="23" r="1" fill="#2e8b3d" />
                <circle cx="35" cy="23" r="1" fill="#2e8b3d" />
                <rect x="8" y="20" width="8" height="12" rx="4" fill="#2e8b3d" />
                <rect x="48" y="20" width="8" height="12" rx="4" fill="#2e8b3d" />
            </svg>
            <h1 class="text-2xl px-2 pt-1 text-white">Gamify Life</h1>
        </div>
        <div class="pt-1">
            <button class="border border-green-200 bg-[#E4F7E4] hover:bg-[#D2F5C7] rounded-xl px-2 h-8 w-24">Log in</button>
            <button class="border border-green-200 bg-[#E4F7E4] hover:bg-[#D2F5C7] rounded-xl px-2 h-8 w-24">Sign up</button>
        </div>
    </nav>  
    <main class="grid grid-cols-1 bg-[#E4F7E4] justify-items-center">
        <h1 class="text-7xl max-w-[700px] text-center pt-20">Help motivate your kids by Gamify their life</h1>
        <h1 class="text-2xl max-w-[900px] text-center p-4">By using a point and reward system your kids can get motivated to do those pesky chores around the house</h1>
        <div>
            <button class="py-2 px-5 border border-green-400 bg-[#E4F7E4] hover:bg-[#D2F5C7] rounded-xl">Join Today</button>
        </div>
    </main>
    <footer class="fixed bottom-0 left-0 w-full flex flex-col items-center justify-center py-6 border-t border-gray-300">
        <p class="text-sm text-gray-500">&copy; 2025 Gamify Life</p>
    </footer>
</body>
</html>
